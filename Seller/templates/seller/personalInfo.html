{% extends 'seller/base.html' %}


{% block title %}
    个人信息
{% endblock %}


{% block style %}
    <style>
        #table1{
            width: 100%;
            height: 600px;
        }
        #img1{
            width: 100%;
        }
        #input1{
            width: 100%;
            height: 30px;
        }
    </style>
{% endblock %}


{% block label %}
    个人信息
{% endblock %}


{% block content %}
    <div>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <table id="table1">
                <tr>
                    <th colspan="2" rowspan="3" style="width: 40%">
                        <img src="/static/seller/img/{{ user.photo }}/" alt="用户头像" onerror="this.src='/static/seller/img/hmbb.jpg/'" id="img1">
                        <p><input type="file" name="photo" style="margin-top: 0;"></p>
                    </th>
                    <th>姓名：</th>
                    <td>
                        <label for="">
                            <input type="text" value="{{ user.username }}" name="username">
                        </label>
                    </td>
                    <th>性别：</th>
                    <td>
                        <label for="">
                            <input type="text" value="{{ user.gender }}" name="gender">
                        </label>
                    </td>
                </tr>
                <tr>
                    <th>年龄：</th>
                    <td>
                        <label for="">
                            <input type="text" value="{{ user.age }}" name="age">
                        </label>
                    </td>
                    <th>电话：</th>
                    <td>
                        <label for="">
                            <input type="text" value="{{ user.phoneNumber }}" name="phoneNumber">
                        </label>
                    </td>
                </tr>
                <tr>
                    <th>邮箱：</th>
                    <td>
                        <label for="">
                            <input type="text" disabled value="{{ user.email }}" name="email">
                        </label>
                    </td>
                    <th>地址：</th>
                    <td>
                        <label for="">
                            <input type="text" value="{{ user.address }}" name="address">
                        </label>
                    </td>
                </tr>
            </table>
            <input type="submit" value="完善个人信息" id="input1">
        </form>
    </div>
{% endblock %}


{% block script %}

{% endblock %}
